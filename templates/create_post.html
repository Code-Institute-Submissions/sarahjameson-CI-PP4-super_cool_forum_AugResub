{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3">
      <div class="card">
        <div class="card-body">
          <h3>Create a post:</h3>
          <form method="post">
            {{ post_form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn-signup">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
