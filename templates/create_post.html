{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h3>Create a post:</h3>
            <form method="post">
                {{ comment_form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn-signup">
                  Submit
                </button>
              </form>
        </div>
    </div>
</div>

{% endblock content %}
